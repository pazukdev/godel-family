<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Header -->
        <header class="text-center mb-5">
            <h1 class="display-4">Employee Management System</h1>
            <p class="lead text-muted">Manage your team effectively</p>
        </header>

        <!-- Success/Error Messages -->
        <div id="messageContainer"></div>

        <!-- Add Employee Button -->
        <div class="mb-3">
            <button class="btn btn-primary btn-lg" onclick="showCreateForm()">
                <i class="bi bi-plus-circle"></i> Add New Employee
            </button>
        </div>

        <!-- Employee Table -->
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title mb-4">Employee List</h5>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Position</th>
                                <th>Title</th>
                                <th>Division</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeeTableBody">
                            <tr>
                                <td colspan="6" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="emptyState" class="text-center py-5 d-none">
                    <h5 class="text-muted">No employees found</h5>
                    <p>Click "Add New Employee" to create your first employee record</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Modal -->
    <div class="modal fade" id="employeeModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">
                        <input type="hidden" id="employeeId">

                        <div class="mb-3">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="position" class="form-label">Position *</label>
                            <select class="form-select" id="position" required>
                                <option value="">Select Position</option>
                                <option value="Developer">Developer</option>
                                <option value="QA">QA</option>
                                <option value="BA">BA</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <select class="form-select" id="title" required>
                                <option value="">Select Title</option>
                                <option value="JUNIOR">Junior</option>
                                <option value="MIDDLE">Middle</option>
                                <option value="SENIOR">Senior</option>
                                <option value="LEAD">Lead</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="division" class="form-label">Division *</label>
                            <input type="text" class="form-control" id="division"
                                   placeholder="e.g., Java, Python, JS, QA, BA" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
